<template name="importByUrl">
  <h2>Import</h2>
  <form>
    <div class="form-group">
      <label> Put URL in the box below </label>
      <input type="text" class="form-control form-control-lg {{#if formError}}form-control-danger{{/if}}" name="url" placeholder="http://...." />
    </div>
    <div class="form-group form-messages">
      {{#if formError }}
        <span>{{ formError }}</span>
      {{/if}}
    </div>
    <button type="submit" class="btn btn-primary">Process</button>
  </form>
</template>
