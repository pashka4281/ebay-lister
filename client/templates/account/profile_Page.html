<template name="profile_Page">
  <h3>Profile</h3>

  <form class="mb-5 {{#if formError}}has-danger{{/if}}">
    <div class="form-group row">
      <label for="token" class="col-sm-2 col-form-label col-form-label-lg">eBay authKey</label>
      <div class="col-sm-10">
        <textarea class="form-control form-control-sm" id="token" style="height: 230px">{{ currentUser.profile.ebayAuthToken }}</textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
</template>
