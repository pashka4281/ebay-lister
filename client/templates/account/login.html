<template name="login">
  <h3>Login</h3>

  <form class="mb-5 {{#if formError}}has-danger{{/if}}">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" id="email" placeholder="you@example.com">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10 offset-sm-2">
        <a href="/register">Register</a>
      </div>
    </div>

    {{#if formError }}
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2 form-control-feedback">{{ formError }}</div>
      </div>
    {{/if}}

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </div>
  </form>
</template>
